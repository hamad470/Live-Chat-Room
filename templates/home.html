{%extends 'base.html'%}
{%block content%}
<form method="post" class="form_data">
<h3>Enter the room here</h3>
<div>
<label>Name: </label>
<input type="text" placeholder="Enter your name" name="name" value="{{name}}"/>
</div>
<div>
<input type="text" placeholder="Code" name="code" value="{{code}}"/>
<button name="join" type="submit" >Join a room</button>
</div>
<button class="create_btn" type="submit" name="create">Create a room</button>
<p>
{%if error%}
{{error}}
{%endif%}
</p>
</form>
{%endblock%}
